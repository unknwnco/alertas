
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Overlay de Twitch</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }
    #video-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 80vw;
      height: 45vw;
      max-height: 80vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="yt-frame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const ws = new WebSocket(`wss://${location.host}/ws`);
    const container = document.getElementById('video-container');
    const frame = document.getElementById('yt-frame');

    ws.addEventListener('open', () => {
      console.log('[✅] Conectado al WebSocket de recompensas');
    });

    ws.addEventListener('message', (event) => {
      try {
        const payload = JSON.parse(event.data);
        if (payload.type === 'play_youtube' && payload.url) {
          const videoId = extractYouTubeID(payload.url);
          if (videoId) {
            frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0`;
            container.style.display = 'flex';

            // Oculta el video después de 30 segundos
            setTimeout(() => {
              container.style.display = 'none';
              frame.src = '';
            }, 30000);
          }
        }
      } catch (e) {
        console.error('Error en mensaje WS:', e);
      }
    });

    function extractYouTubeID(url) {
      const match = url.match(/(?:youtube\.com.*[?&]v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
