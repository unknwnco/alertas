
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel de Recompensas</title>
</head>
<body>
  <h1>Crear Recompensa</h1>
  <form id="create-reward-form">
    <input type="text" id="reward-title" placeholder="Título" required /><br />
    <input type="number" id="reward-cost" placeholder="Costo" required /><br />
    <input type="text" id="reward-prompt" placeholder="Descripción" required /><br />
    <button type="submit">Crear recompensa</button>
  </form>

  <h2>Simular recompensa</h2>
  <button id="simulate-btn">Simular</button>

  <script>
    document.getElementById('create-reward-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('reward-title').value;
      const cost = document.getElementById('reward-cost').value;
      const prompt = document.getElementById('reward-prompt').value;

      const res = await fetch('/admin/create-reward', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, cost, prompt })
      });

      const data = await res.json();
      if (res.ok) {
        alert('✅ Recompensa creada');
      } else {
        console.error('Error:', data);
        alert('❌ Error al crear recompensa: ' + (data?.detail?.message || 'desconocido'));
      }
    });

    document.getElementById('simulate-btn').addEventListener('click', async () => {
      const res = await fetch('/simulate', { method: 'POST' });
      if (res.ok) {
        alert('✅ Recompensa simulada');
      } else {
        alert('❌ Error al simular');
      }
    });
  </script>
</body>
</html>
