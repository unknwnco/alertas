<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Gestor de Recompensas</title>
</head>
<body>
<h1>Crear Recompensa con Video de YouTube</h1>
<form id="rewardForm">
<label for="title">Título de la Recompensa:</label><br/>
<input id="title" name="title" required="" type="text"/><br/><br/>
<label for="cost">Costo (puntos):</label><br/>
<input id="cost" name="cost" required="" type="number"/><br/><br/>
<label for="videoUrl">URL del Video de YouTube:</label><br/>
<input id="videoUrl" name="videoUrl" required="" type="url"/><br/><br/>
<button type="submit">Crear Recompensa</button>
</form>
<script>
    document.getElementById('rewardForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        cost: parseInt(document.getElementById('cost').value),
        videoUrl: document.getElementById('videoUrl').value
      };

      try {
        const res = await fetch('/crear-recompensa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Error HTTP ' + res.status);

        const result = await res.json();
        alert('Recompensa creada exitosamente con ID: ' + result.rewardId);
      } catch (err) {
        console.error('[❌] Error:', err);
        alert('Error al crear recompensa: ' + err.message);
      }
    });
  </script>
</body>
</html>
