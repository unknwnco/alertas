
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Recompensas Twitch</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #1db954;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    #log {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Crear Recompensa de Twitch</h1>

  <form id="reward-form">
    <label for="title">Título de la recompensa</label>
    <input type="text" id="title" required />

    <label for="cost">Costo (puntos)</label>
    <input type="number" id="cost" required />

    <label for="prompt">Descripción</label>
    <input type="text" id="prompt" />

    <label for="youtube">URL del video de YouTube</label>
    <input type="url" id="youtube" required placeholder="https://www.youtube.com/watch?v=..." />

    <button type="submit">Crear recompensa</button>
  </form>

  <div id="log"></div>

  <script>
    const log = (msg) => {
      const div = document.getElementById('log');
      div.innerHTML += `<div>> ${msg}</div>`;
    };

    document.getElementById('reward-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const cost = document.getElementById('cost').value;
      const prompt = document.getElementById('prompt').value;
      const youtube = document.getElementById('youtube').value;

      try {
        const res = await fetch('/admin/create-reward', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, cost, prompt, youtube })
        });

        const data = await res.json();
        if (res.ok) {
          log('✅ Recompensa creada correctamente');
        } else {
          log('❌ Error al crear recompensa: ' + JSON.stringify(data));
        }
      } catch (err) {
        log('❌ Error de red: ' + err.message);
      }
    });
  </script>
</body>
</html>
