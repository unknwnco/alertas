
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Twitch Rewards</title>
</head>
<body>
  <h1>Crear recompensa de canal</h1>
  <form id="create-reward-form">
    <input type="text" id="reward-title" placeholder="Título de la recompensa" required /><br />
    <input type="number" id="reward-cost" placeholder="Costo (puntos)" required /><br />
    <input type="text" id="reward-prompt" placeholder="Descripción / Prompt" required /><br />
    <button type="submit">Crear</button>
  </form>

  <script>
    document.getElementById('create-reward-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('reward-title').value;
      const cost = document.getElementById('reward-cost').value;
      const prompt = document.getElementById('reward-prompt').value;

      const res = await fetch('/admin/create-reward', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, cost, prompt })
      });

      const data = await res.json();

      if (res.ok) {
        alert('✅ Recompensa creada exitosamente');
      } else {
        console.error('Error:', data);
        alert('❌ Error al crear la recompensa: ' + (data?.detail?.message || 'Unknown error'));
      }
    });
  </script>
</body>
</html>
