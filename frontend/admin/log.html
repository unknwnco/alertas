
<!DOCTYPE html>
<html>
<head>
  <title>Twitch Reward Log Viewer</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #log {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>🎁 Twitch Reward Event Log</h1>
  <div id="log">Connecting to WebSocket...</div>

  <script>
    const logDiv = document.getElementById("log");
    const socket = io();

    function log(msg) {
      logDiv.textContent += "\n" + msg;
    }

    socket.on("connect", () => {
      log("✅ Connected to WebSocket");
    });

    socket.on("disconnect", () => {
      log("❌ Disconnected from WebSocket");
    });

    socket.on("play", (video) => {
      log("🔔 Received redemption event: " + video);
    });
  </script>
</body>
</html>
