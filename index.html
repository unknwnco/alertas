<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBS Alerts</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: sans-serif;
    }
    #alert-box {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
      display: none;
      animation: fadein 0.5s, fadeout 0.5s 4.5s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeout {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="alert-box"></div>

  <script>
    const socket = new WebSocket("wss://" + window.location.host + "/ws");
    const alertBox = document.getElementById("alert-box");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      let msg = '';

      switch (data.type) {
        case 'channel.follow':
          msg = `ðŸ’œ ${data.data.user_name} siguiÃ³ el canal.`;
          break;
        case 'channel.subscribe':
          msg = `ðŸŽ‰ ${data.data.user_name} se suscribiÃ³.`;
          break;
        case 'channel.cheer':
          msg = `ðŸ”¥ ${data.data.user_name} enviÃ³ ${data.data.bits} bits.`;
          break;
        case 'channel.raid':
          msg = `ðŸš€ Raid de ${data.data.from_broadcaster_user_name} con ${data.data.viewers} viewers.`;
          break;
      }

      if (msg) showAlert(msg);
    };

    function showAlert(message) {
      alertBox.innerText = message;
      alertBox.style.display = 'block';
      setTimeout(() => alertBox.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
