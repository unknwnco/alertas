<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Recompensas Twitch</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #121212;
      color: #fff;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .recompensa {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #9146FF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #6f3bd8;
    }
  </style>
</head>
<body>
  <h1>üéÅ Tus Recompensas de Twitch</h1>

  <div id="recompensas"></div>

  <h2>‚ûï Crear nueva recompensa</h2>
  <form id="crear-form">
    <input type="text" name="title" placeholder="T√≠tulo" required>
    <input type="number" name="cost" placeholder="Costo" required>
    <input type="text" name="prompt" placeholder="Descripci√≥n">
    <button type="submit">Crear</button>
  </form>

  <h2>üîî Activar notificaciones (webhook)</h2>
  <button onclick="suscribirEventos()">Activar webhook</button>

  <script>
    async function cargarRecompensas() {
      const res = await fetch('/rewards');
      const data = await res.json();

      const container = document.getElementById('recompensas');
      container.innerHTML = '';

      data.forEach(r => {
        const div = document.createElement('div');
        div.className = 'recompensa';
        div.innerHTML = `
          <strong>${r.title}</strong><br>
          Costo: ${r.cost}<br>
          ${r.prompt || ''}
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('crear-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const body = Object.fromEntries(form.entries());

      const res = await fetch('/create-reward', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert('Recompensa creada');
        cargarRecompensas();
        e.target.reset();
      } else {
        alert('Error al crear recompensa');
      }
    });

    async function suscribirEventos() {
      const res = await fetch('/subscribe-reward-events', { method: 'POST' });
      if (res.ok) {
        alert('Webhook activado correctamente');
      } else {
        alert('Error al activar webhook');
      }
    }

    // Conectar WebSocket y mostrar alerta
    const socket = new WebSocket(`wss://${location.host}`);
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      alert(data.mensaje);
    };

    cargarRecompensas();
  </script>
</body>
</html>
